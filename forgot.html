<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title> 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
  </head>
  <body>

    <h2>Reset Password</h2>

    <form action="forgot.php" method="post" onsubmit="return validateResetForm()">
        <label for="uname"><b>Username:</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>New Password:</b></label>
        <input type="password" placeholder="Enter new password" name="psw" id="psw" required>
         
        <label for="cpsw"><b>Confirm New Password:</b></label>
        <input type="password" placeholder="Confirm new password" name="cpsw" id="cpsw" required>

        <button type="submit">Confirm</button>
        <button type="button" onclick="cancelReset()">Cancel</button>
    </form>

    <script>
        function validateResetForm() {
            const password = document.getElementById('psw').value;
            const confirmPassword = document.getElementById('cpsw').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }
            return true;
        }

        function cancelReset() {
            window.location.href = 'Login.html';
        }
    </script>
  </body>
</html>
